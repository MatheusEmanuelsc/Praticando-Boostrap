<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Basics/Formas_de_Instalacao/Npm/node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body class="container mt-5">
    <h1>Grupo de Botões</h1>

    <!-- Grupo Horizontal de Botões -->
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Botão Primário</button>
        <button type="button" class="btn btn-secondary">Botão Secundário</button>
        <button type="button" class="btn btn-success">Botão de Sucesso</button>
    </div>

    <p>Este é um exemplo de grupo de botões horizontal.</p>

    <!-- Grupo Vertical de Botões -->
    <div class="btn-group-vertical mt-3">
        <button type="button" class="btn btn-primary">Botão Primário</button>
        <button type="button" class="btn btn-secondary">Botão Secundário</button>
        <button type="button" class="btn btn-success">Botão de Sucesso</button>
    </div>

    <p>Este é um exemplo de grupo de botões vertical.</p>

    <!-- Grupo de Botões com Tamanho Ajustado -->
    <div class="btn-group btn-group-sm mt-3">
        <button type="button" class="btn btn-primary">Botão Pequeno</button>
        <button type="button" class="btn btn-secondary">Botão Pequeno</button>
    </div>

    <p>Este é um exemplo de grupo de botões com tamanho pequeno.</p>

    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
