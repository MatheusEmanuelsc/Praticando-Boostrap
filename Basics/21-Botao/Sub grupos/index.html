<html lang="en">

<head>

<body class="container mt-5">
    <h1>Sub Grupos de Botões</h1>

    <div class="btn-group">
        <!-- Botões principais -->
        <button type="button" class="btn btn-primary">HTML</button>
        <button type="button" class="btn btn-primary">CSS</button>

        <!-- Subgrupo: JS com Dropdown -->

            <!-- Menu de opções do dropdown -->

                <a href="#" class="dropdown-item">Variáveis</a>
                <a href="#" class="dropdown-item">Console</a>
                <a href="#" class="dropdown-item">Condicionais</a>
            </div>
        </div>
    </div>

    <p>O botão <code>JS</code> abre um subgrupo de opções (dropdown) com mais detalhes sobre JavaScript.</p>

    <!-- Incluindo o script necessário para o dropdown funcionar -->
    <script src="/Basics/Formas_de_Instalacao/Npm/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
