<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Basics/Formas_de_Instalacao/Npm/node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <style>
        .quadrado {
            margin: 8px;
            padding: 8px;
            width: 100px;
            /* Definindo uma largura fixa para as divs */
        }
    </style>
</head>

<body>
    <h1>Float</h1>

    <!-- A classe "float-end" faz a "div 1" flutuar à direita -->
    <div class="quadrado bg-danger float-end">div 1</div>

    <!-- A classe "float-start" faz a "div 2" flutuar à esquerda -->
    <div class="quadrado bg-primary float-start">div 2</div>

    <!-- As "div 3" e "div 4" são exibidas normalmente, sem flutuação -->
    <div class="quadrado bg-secondary">div 3</div>
    <div class="quadrado bg-info">div 4</div>

    <!-- clearfix para garantir que as divs flutuadas sejam contidas no layout -->
    <div class="clearfix"></div>

    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
