<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Basics/Formas_de_Instalacao/Npm/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="container mt-5">
    <h1>Ícones</h1>

    <div class="row">
        <div class="col-6 mb-3">
            <button class="btn btn-primary">
                <i class="fas fa-home"></i> Casa
            </button>
            <p>Classe do Ícone: <code>fas fa-home</code></p>
        </div>
        <div class="col-6 mb-3">
            <button class="btn btn-secondary">
                <i class="fas fa-user"></i> Usuário
            </button>
            <p>Classe do Ícone: <code>fas fa-user</code></p>
        </div>
        <div class="col-6 mb-3">
            <button class="btn btn-success">
                <i class="fas fa-check"></i> Confirmar
            </button>
            <p>Classe do Ícone: <code>fas fa-check</code></p>
        </div>
        <div class="col-6 mb-3">
            <button class="btn btn-danger">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <p>Classe do Ícone: <code>fas fa-times</code></p>
        </div>
        <div class="col-6 mb-3">
            <button class="btn btn-warning">
                <i class="fas fa-exclamation-triangle"></i> Aviso
            </button>
            <p>Classe do Ícone: <code>fas fa-exclamation-triangle</code></p>
        </div>
    </div>

    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
