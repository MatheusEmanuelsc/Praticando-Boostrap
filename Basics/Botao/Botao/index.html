<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Basics/Formas_de_Instalacao/Npm/node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>



<body class="container mt-5">
    <h1>Botão</h1>

    <div class="row">
        <div class="col-6 mb-3">
            <button type="button" class="btn btn-primary">Botão Primário</button>
            <p>Classe do Botão: <code>btn btn-primary</code></p>
        </div>
        <div class="col-6 mb-3">
            <button type="button" class="btn btn-secondary">Botão Secundário</button>
            <p>Classe do Botão: <code>btn btn-secondary</code></p>
        </div>
        <div class="col-6 mb-3">
            <button type="button" class="btn btn-success">Botão de Sucesso</button>
            <p>Classe do Botão: <code>btn btn-success</code></p>
        </div>
        <div class="col-6 mb-3">
            <button type="button" class="btn btn-danger">Botão de Perigo</button>
            <p>Classe do Botão: <code>btn btn-danger</code></p>
        </div>
        <div class="col-6 mb-3">
            <button type="button" class="btn btn-warning">Botão de Aviso</button>
            <p>Classe do Botão: <code>btn btn-warning</code></p>
        </div>
        <div class="col-6 mb-3">
            <button type="button" class="btn btn-info">Botão de Informação</button>
            <p>Classe do Botão: <code>btn btn-info</code></p>
        </div>
        <div class="col-6 mb-3">
            <button type="button" class="btn btn-light">Botão de Luz</button>
            <p>Classe do Botão: <code>btn btn-light</code></p>
        </div>
        <div class="col-6 mb-3">
            <button type="button" class="btn btn-dark btn-outline-danger">Botão de Escuro</button>
            <p>Classe do Botão: <code>btn btn-dark</code></p>
        </div>
    </div>

    <!-- btn da a formatação de botão -->
    <!-- para definir cores e necessario btn antes e depois utilizar btn- -->
    <!-- btn-outline para inverter as cores  -->
    <!-- btn-lg ou aqueles tipos para modificar os tamanhos -->
    <!-- btn-block ele ficar como selecionado -->
    <!-- se vc por a propriedade disable ele faz automaico pelo html -->
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
