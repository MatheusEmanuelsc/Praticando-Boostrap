<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Basics/Formas_de_Instalacao/Npm/node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <h1>Carousel</h1>
    
    <div id="banner" class="carousel slide" data-bs-ride="carousel">
        <div id="indica" class="carousel-indicators">
            <button data-bs-target="#banner" data-bs-slide-to="0" class="active" type="button"></button>
            <button data-bs-target="#banner" data-bs-slide-to="1"  type="button"></button>
            <button data-bs-target="#banner" data-bs-slide-to="2"  type="button"></button>
            <button data-bs-target="#banner" data-bs-slide-to="3"  type="button"></button>
            <button data-bs-target="#banner" data-bs-slide-to="4"  type="button"></button>
        </div>
        <div id="imagens" class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-50" src="https://img-c.udemycdn.com/course/750x422/4836030_598f_2.jpg" alt="Imagem 1">
                <div class="carousel-caption">
                    <h2>seilar</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, placeat!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="https://www.hiperbytes.com.br/wp-content/uploads/2021/02/banner-curso-html.png" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="https://img-c.udemycdn.com/course/750x422/4836030_598f_2.jpg" alt="Imagem 3">
            </div>
            <div class="d-block w-50" class="carousel-item">
                <img src="https://cfbcursos.com.br/wp-content/uploads/2023/07/capa-curso_js_basico.jpg" alt="Imagem 4">
            </div>
            <div class="d-block w-50" class="carousel-item">
                <img src="https://img-c.udemycdn.com/course/750x422/4836030_598f_2.jpg" alt="Imagem 5">
            </div>
        </div>
        
            <button class="carousel-control-prev" data-bs-target="#" data-bs-slide="prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#" data-bs-slide="next"  type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            
    </div>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
