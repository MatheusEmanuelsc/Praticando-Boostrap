<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Basics/Formas_de_Instalacao/Npm/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    

    <div class="container-fluid border bg-primary row">
        <h1>Tipografia</h1>

        <!-- headings -->
        <!-- São equivalentes ao h1 a h6 no quesito visual porem não tem valor semantico serve apenas para quando vc quer chamar a atenção do usuario -->
        

        <h1>Title heading</h1>
        <h2>Title heading</h2>
        <h6>Title heading</h6>

        <p class="h1">Paragrafo heading</p>
        <p class="h2">Paragrafo heading</p>
        <p class="h6">Paragrafo heading</p>

        <!-- +++++++++++++++++++++++++++++++++++++++++++++ -->


        <!-- Display -->
        <!-- As classes de display são utilizadas para aumentar os headers -->
        <!-- Onde o numero e de 1 a 6  Ex: display-* -->
        <!-- Tbm traz uma fonte mais fina -->

        <h1 class="display-1">Title display</h1>
        <h2 class="display-2">Title display</h2>
        <h6 class="display-6">Title display</h6>


        <!-- small -->

        <h1 class="text-center">Title <small>small</small></h1>
        <h2 class="">Title <small>small</small></h2>
        <h6 class="">Title <small>small</small></h6>

        <h1 class="">Title <span class="small">small</span></h1>
        <h2 class="">Title <span class="small">small</span></h2>
        <h6 class="">Title <span class="small">small</span></h6>

    </div>

    <!-- text- para configurar alguma cor ou posicionamento -->
    

</body>
</html>
